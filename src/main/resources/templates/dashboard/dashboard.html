            <div class="col-md-8">

                    </div>
                </div>
            </div>
            <!-- To-Do List Button -->
            <div class="col-md-4">
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#todoModal">
                    Open To-Do List
                </button>
            </div>

<!-- To-Do List Modal -->
<div class="modal fade" id="todoModal" tabindex="-1" aria-labelledby="todoModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="todoModalLabel">To-Do</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <ul id="todo-list" class="list-unstyled">
                    <li class="todo-item">Design new dashboard layout</li>
                    <li class="todo-item">Fix user authentication issue</li>
                    <li class="todo-item">Add responsive design to all pages</li>
                </ul>
                <div class="todo-add">
                    <input type="text" id="new-todo" class="form-control" placeholder="Add new task">
                    <button id="add-todo" class="btn btn-primary mt-2">Add Task</button>
                </div>
            </div>
        </div>
    </div>
</div>
