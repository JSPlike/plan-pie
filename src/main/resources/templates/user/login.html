<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/pageLayout}"
      layout:fragment="Content">
<head>
    <title>Login</title>
    <script src="/biz/user/login.js" defer></script>
</head>
<body>
<section class="vh-100" style="background-color: #D2B48C;">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-5">
                <div class="card" style="border-radius: 1rem;">
                    <div class="card-body p-4 p-lg-5 text-black">
                        <form th:action="@{/api/login}" method="post">
                            <div class="d-flex align-items-center mb-3 pb-1">
                                <i class="fa-solid fa-earth-asia fa-2x me-3" style="color: #ff6219;"></i>
                                <span id="login-title" class="h1 fw-bold mb-0 link-style">PLAN PIE</span>
                            </div>
                            <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">로그인</h5>

                            <div class="form-floating mb-3">
                                <input type="email" class="form-control" id="floatingInputEmail" name="email" placeholder="이메일 주소">
                                <label for="floatingInputEmail">이메일 주소</label>
                            </div>

                            <div class="form-floating mb-3">
                                <input type="password" class="form-control" id="floatingPassword" name="password" placeholder="비밀번호">
                                <label for="floatingPassword">비밀번호</label>
                            </div>

                            <div class="pt-1 mb-4">
                                <button data-mdb-button-init data-mdb-ripple-init class="btn btn-dark btn-lg btn-block" type="button">Login</button>
                            </div>

                            <a class="small text-muted" href="#!">Forgot password?</a>
                            <p class="mb-5 pb-lg-2" style="color: #393f81;">Don't have an account? <a th:href="@{/user/register}" style="color: #393f81;">Register here</a></p>
                            <a href="#!" class="small text-muted">Terms of use.</a>
                            <a href="#!" class="small text-muted">Privacy policy</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

</body>
</html>
